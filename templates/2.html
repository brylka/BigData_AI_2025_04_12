<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Mój ChatGPT</h1>
    {% for message in messages %}
        <p>
        {% if message.role == 'user' %}
            <b>Ty</b>
        {% else %}
            <b>ChatGPT</b>
        {% endif %}
        : {{ message.content }}</p>
    {% endfor %}
    <form method="POST">
        <input type="hidden" name="messages" value="{{ messages_json }}">
        <input type="text" name="prompt" placeholder="Wpisz prompta..." required>
        <button type="submit">Wyślij</button>
    </form>
</body>
</html>
